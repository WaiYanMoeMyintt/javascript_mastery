<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
     <div class="charcter_container">
        <div class="character_content">
             <div class="character_title">
                <h3>Real - time character counter</h3>
                <!-- <input type="text" placeholder="Check your character..."> -->
                <textarea  name="" id="input_content" placeholder="Check your character.."></textarea>
             </div>

             <div class="character_status">
                 <p>Total character - <span id="character">0</span></p>
                 <p>Remaining - <span id="remain_character">80</span> </p>
             </div>
             <p id="message"></p>
        </div>
     </div>

    <script src="./js/script.js"></script>
</body>
</html>
